<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Document</title>
</head>

<h5 id="hello">안녕하세요</h5>
<h5 id="hi">올때메로나</h5>
<script>

  // 바꾸고 싶은 HTML요소의 id 적고 내용 바꾸기
  document.getElementById('hello').innerHTML = '안녕';
  document.getElementById('hi').innerHTML = '올때바밤바';
  document.getElementById('hi').style.fontSize = '5px'


</script>

<body>

</body>

</html>
